<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Angular Bootstrap Stylizer - johnlivingston.io</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script>
    //TODO: Hack until we can optimize loading SCSS on the fly
    setTimeout(function () {
      document.getElementById('loader').style.display = 'none';
      document.getElementById('content').style.display = 'block';
    }, 250);
  </script>
</head>

<body>
  <div style="text-align: center" id="loader">
    <i class="fa fa-spin fa-circle-o-notch text-info fa-5x" aria-hidden="true"></i>
  </div>
  <div id="content" style="display: none">
    <app-root>
      <div class="text-center">
        <i class="fa fa-spin fa-circle-o-notch text-info fa-5x" aria-hidden="true"></i>
      </div>
  </div>
  </app-root>
</body>

</html>
